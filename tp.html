<hr>
<h2>Perspective Parent ' + (i + 1) + ' Details</h2>
<div class="row">
	<div class="col-md-6">
		<div class="form-group"><label>Parent Name</label><input type="text" class="form-control" placeholder="Parent Name" name="parent_name_" ' + (i + 1) + ' required></div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group"><label for="age">Age</label><br><input type="number" class="form-control" min="24" max="100" step="1" id="age" name="parent_age_" ' + (i + 1) + ' style="color: rgb(144, 144, 144);" required></div>
			</div>
			<div class="col-md-6">
				<div class="form-group"><label>Gender</label><select class="form-control" name="gender_" ' + (i + 1) + ' style="margin-bottom: 27px !important;">
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</select></div>
			</div>
		</div>
		<div class="form-group"><label>Crimilair Status</label><select class="form-control" name="criminal_status" '+(i+1)+' style="margin-bottom: 27px !important;">
				<option value="yes">Crimilair</option>
				<option value="no">Non-Crimilair</option>
			</select></div>
		<div class="form-group"><label>Address: </label><textarea class="form-control" rows="3" name="parent_address_" ' + (i + 1) + '></textarea></div>
		<div class="form-group"><label>Occupation</label><input type="text" class="form-control" placeholder="Occupation" name="occupation_" ' + (i + 1) + ' required></div>
	</div>
	<div class="col-md-6">
		<div class="form-group"><label>Parent All Documents <span>(Documents are used only for Verification)</span></label><input type="file" name="document_verification_" ' + (i + 1) + ' class="form-control" required></div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group"><label>UID Number</label><input type="text" class="form-control" placeholder="UID Number" name="uid_no_" ' + (i + 1) + ' required></div>
			</div>
			<div class="col-md-6">
				<div class="form-group"><label>Pan Number</label><input type="text" class="form-control" placeholder="Pan Number" name="pan_no_" ' + (i + 1) + ' required></div>
			</div>
		</div>
		<div class="form-group"><label>Email </label><input type="email" class="form-control" placeholder="Email Address" name="email_" ' + (i + 1) + ' required></div>
		<div class="form-group"><label>Phone Number </label><input type="text" class="form-control" placeholder="Phone Number" name="phone_no_" ' + (i + 1) + ' required></div>
	</div>
</div>
